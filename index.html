<DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title> Tic-Tac-Toe!! </title>
        <link rel="stylesheet" href="tictactoe.css">
    </head>
        <body>
        	<a href="https://github.com/JL40/level1-js"><img style="position: absolute; top: 0; left: 0; border: 0;" src="https://camo.githubusercontent.com/8b6b8ccc6da3aa5722903da7b58eb5ab1081adee/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f6c6566745f6f72616e67655f6666373630302e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_left_orange_ff7600.png"></a>
	       <div id="wrap">
	       	<h1 id="title">Tic Tac Toe!! :D</h1>
		       	<div id="content" onclick="ticClick(event)">
		       		<div id="tictable" >
		       			<button id="n00" class="board"></button><button id="n01" class="board"></button><button id="n02" class="board"></button><button id="n10" class="board"></button><button id="n11" class="board"></button><button id="n12" class="board"></button><button id="n20" class="board"></button><button id="n21" class="board"></button><button id="n22" class="board"></button>
		       		</div>
		       	</div>
			<div id="footer">
				<center><button id="rebtn" onclick="replay()">Replay</button></center>
			</div>
	       	</div>
	<script src="tictactoe.js"></script>
	     </body>
</html>
